<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Study Guide</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="quiz.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>

    <body>
        <header>
            <h1>Midterm Study Guide</h1>

            <div id="talleys">
                <div class="talley_box">
                    <img src="images/check.svg">
                    <br>
                    <h2 id="correct_talley">0</h2>
                </div>
                <div class="talley_box">
                    <img src="images/x.svg">
                    <br>
                    <h2 id="wrong_talley">0</h2>
                </div>
            </div>
        </header>

        <div id="card_container">
            <!--Question Card -->
            <div id="card"></div>

            <div id="button_container">
                <div class="button" id="answer">
                    <h2>Answer</h2>
                </div>
                <div class="button" id="next" style="display:none;">
                    <h2>Next</h2>
                </div>
            </div>
        </div>

        <div id="question_container" style="display:none;">
            <div id="box">
                <h2>{{questions.question}}</h2>
            </div>
        </div>

        <footer>
            <p><span id="show_questions">Show Questions</span><br><br>
            Website Design by Ana Nelson - CWEB Student and Dunwoody College of Technology</p>
        </footer>

        <script src="quiz.js"></script>
        <script>

            var questions = [
                {
                    "question": "JavaScript is case-sensitive", 
                    "correctAnswer" : "True"
                },
                {
                    "question" : "JavaScript is the same as Java", 
                    "correctAnswer" : "False"
                },
                { 
                    "question" : "JavaScript was created in 2000",
                    "correctAnswer" : "False"
                }, 
                {
                    "question" : "JavaScript is a Server side language",
                    "correctAnswer" : "False"
                },
                {
                    "question" : "getElementById() is a method of document object",
                    "correctAnswer" : "True"
                } 
            ];
             // compile the template
            var template = Handlebars.compile("Handlebars {{doesWhat}}");
            // execute the compiled template and print the output to the console
            console.log(template({ doesWhat: "rocks!" }));
        </script>
        
    </body>
</html>
